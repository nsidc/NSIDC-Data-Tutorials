name: Test Notebooks

on:
  push:
    paths:
      - notebooks/**
      - binder/**
      - '.github/workflows/'
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  posix:
    name: Runtime (${{ matrix.os }}, micromamba)
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos"]
        include:
          - os: ubuntu
            environment-file: binder/conda-linux-64.lock
          - os: macos
            environment-file: binder/conda-osx-64.lock
    steps:
      - uses: actions/checkout@v3
      - name: "Install Conda environment with Micromamba"
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-env: true
          environment-file: ${{ matrix.environment-file }}
          environment-name: nsidc-tutorials

      - name: "Verify micromamba"
        shell: bash -l {0}
        run: |
          micromamba info
          jupyter kernelspec list
          which python
          printenv | sort

      - name: "Verify that libraries used in notebooks are present in the environment"
        shell: bash -l {0}
        run: |
          conda list | sort
          printenv | sort
          find notebooks -type f -iname \*.ipynb  -not -path '*\.ipynb_checkpoints/*' -not -path '*/iceflow/*'  | xargs -I % python .github/workflows/scan_notebooks.py -n %

      - name: "Setup Quarto"
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.1.251

      - name: "Execute notebooks with Quarto"
        env:
          EARTHDATA_USERNAME: ${{ secrets.EDL_USERNAME }}
          EARTHDATA_PASSWORD: ${{ secrets.EDL_PASSWORD }}
        shell: bash -l {0}
        run: |
          jupyter kernelspec list
          find . -type f -name "*.ipynb"
          find . -type f -name "*.ipynb" | xargs -i quarto render {} --execute --execute-daemon

  windows:
    name: Runtime Windows Mambaforge
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: "Install Conda environment with Micromamba"
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-env: true
          environment-file: binder/conda-win-64.lock
          environment-name: nsidc-tutorials

      - name: bash
        shell: bash
        run: |
          printenv | sort

